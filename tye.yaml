# tye application configuration file
# read all about it at https://github.com/dotnet/tye
#
# when you've given us a try, we'd love to know what you think:
#    https://aka.ms/AA7q20u
#
name: test
registry: localhost:5000

services:
  - name: web
    project: WebApplication2/WebApplication2.csproj
    bindings:
    - name: http
      protocol: http
      port: 5010
    - name: https
      protocol: https
      port: 5011

  - name: some-service
    project: SomeService/SomeService.csproj
    bindings:
    - name: http
      protocol: http
      port: 5020
    - name: https
      protocol: https
      port: 5021

  - name: zipkin
    image: openzipkin/zipkin
    bindings:
      - port: 9411

  - name: rabbitmq
    image: rabbitmq:3-management
    bindings:
      - name: rabbit
        port: 5672
        protocol: rabbitmq
      - name: management
        port: 15672